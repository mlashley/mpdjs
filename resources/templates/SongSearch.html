<div data-role="content">
	<table class="ui-filterable">
       	<tr>
			<td><button id="openType" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-icon-gear ui-btn-icon-notext">Type</button></td>
        	<td style="width: 100%;"><form id="songsearchFilterForm"><input data-theme="g" id="songsearchFilter" data-type="search" placeholder="Find songs..."></form></td>
        	<td nowrap>Total : <span id="total"><%= total %></span></td>
		</tr>
   	</table>
	<ul id="songSearchList" data-role="listview" data-filter="true" data-input="#songsearchFilter">
	</ul>
</div>
<div data-role="popup" id="searchType" data-theme="a" class="ui-content">
	<form>
		<fieldset data-role="controlgroup" data-iconpos="right">
		<legend><b>Select Search Tag</b></legend>
		<input type="radio" value="title" id="title" name="searchType">
		<label for="title">Title</label>
		<input type="radio" value="artist" id="artist" name="searchType">
		<label for="artist">Artist</label>
		<input type="radio" value="albumartist" id="albumartist" name="searchType">
		<label for="albumartist">Album Artist</label>
		<input type="radio" value="album" id="album" name="searchType">
		<label for="album">Album</label>
		<input type="radio" value="composer" id="composer" name="searchType">
		<label for="composer">Composer</label>
		<input type="radio" value="performer" id="performer" name="searchType">
		<label for="performer">Performer</label>
		<input type="radio" value="file" id="file" name="searchType">
		<label for="file">File</label>
		<input type="radio" value="genre" id="genre" name="searchType">
		<label for="genre">Genre</label>
		</fieldset>
	</form>
</div>
