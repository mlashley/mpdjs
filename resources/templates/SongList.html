<div data-role="content">
	<table>
       	<tr>
			<td><a href="#playlist/album/<%= encodeURIComponent(album) %>/<%= encodeURIComponent(artist) %>" id="addAllButton" class="ui-btn ui-btn-inline ui-corner-all ui-mini">Add All</a></td>
		</tr>
   	</table>
	<ul id="songList" data-role="listview">
	<% _.each(songs, function(song) { %>
		<li data-icon="plus"><a href='#playlist/song/<%= song.b64file %>'><p style="white-space:normal"><%= song.track %>: <%= song.title %><span class="ui-li-count"><%= song.time %></span></p></a></li> 
	<% }); %>
	</ul>
</div>
